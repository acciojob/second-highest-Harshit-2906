<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			if (arr.length < 2) {
				return -Infinity;
			}
			let firstBig = arr[0];
		    let secondBig = -Infinity;
			
			for(let i of arr){
				if(i > firstBig){
	            secondBig = firstBig;
	            firstBig = i;
				}
				else if(i > secondBig && firstBig != i){
					secondBig = i;
				}
			}
			return secondBig;	
			
		}
		

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
